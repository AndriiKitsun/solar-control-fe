<div class="card" *transloco="let t" [formGroup]="form">
  <span class="text-xl font-semibold">{{
    t('SETTINGS.ELECTRICITY_SETTINGS')
  }}</span>

  <div class="mt-4 flex items-center justify-between">
    <div class="flex gap-x-2">
      <p-floatlabel variant="on">
        <p-input-number
          inputId="t1EnergyCcyPrice"
          min="0"
          max="999"
          step="0.1"
          prefix="₴"
          minFractionDigits="2"
          maxFractionDigits="2"
          [useGrouping]="false"
          showButtons
          formControlName="t1EnergyCcyPrice"
        />

        <label for="t1EnergyCcyPrice">{{ t('SETTINGS.T1_CCY_PRICE') }}</label>
      </p-floatlabel>

      <p-floatlabel variant="on">
        <p-input-number
          inputId="t2EnergyCcyPrice"
          min="0"
          max="999"
          step="0.1"
          prefix="₴"
          minFractionDigits="2"
          maxFractionDigits="2"
          [useGrouping]="false"
          showButtons
          formControlName="t2EnergyCcyPrice"
        />

        <label for="t2EnergyCcyPrice">{{ t('SETTINGS.T2_CCY_PRICE') }}</label>
      </p-floatlabel>
    </div>

    <p-button
      [label]="t('BUTTON.SAVE')"
      icon="pi pi-save"
      [disabled]="isLoading() || form.invalid || !form.dirty"
      [loading]="isSaving()"
      (onClick)="openSaveDialog($event)"
    />
  </div>
</div>

<p-confirm-dialog />
<p-toast />
