<div class="asics" *transloco="let t">
  <p-menu
    [model]="(menuItems$ | async)!"
    styleClass="w-72 h-full overflow-auto"
  >
    <ng-template #submenuheader let-item>
      <span class="select-none font-bold text-primary">{{ item.label }}</span>
    </ng-template>
  </p-menu>

  <div class="flex flex-1 flex-col">
    <div class="card">
      <p-toolbar>
        <ng-template #start>
          <p-button
            [label]="t('ASICS.TOOL_BAR.ADD')"
            icon="pi pi-plus"
            severity="success"
            variant="outlined"
            class="mr-2"
            [disabled]="isLoading()"
            (onClick)="openAddAsicModal()"
          />
          <p-button
            [label]="t('ASICS.TOOL_BAR.EDIT')"
            icon="pi pi-pencil"
            severity="warn"
            variant="outlined"
            class="mr-2"
            [disabled]="isToolbarDisabled()"
            (onClick)="openEditAsicModal()"
          />
          <p-button
            [label]="t('ASICS.TOOL_BAR.DELETE')"
            icon="pi pi-trash"
            severity="danger"
            variant="outlined"
            [disabled]="isToolbarDisabled()"
            (onClick)="deleteAsic()"
          />
        </ng-template>
      </p-toolbar>
    </div>

    @if (selectedItem(); as asic) {
      <div class="card flex-1">
        <p>{{ asic.id }}</p>
        <p>{{ asic.label }}</p>
      </div>
    }
  </div>
</div>
