<div class="flex h-full flex-col gap-6">
  <p-floatlabel variant="on" class="mt-1">
    <input
      type="text"
      id="ip"
      autocomplete="none"
      aria-autocomplete="none"
      class="w-full"
      pInputText
      [(ngModel)]="ipAddress"
      [pKeyFilter]="ipAddressRegExp"
      [pValidateOnly]="true"
    />
    <label for="ip" class="text-lg">IP Address*</label>
  </p-floatlabel>

  <p-floatlabel variant="on">
    <p-auto-complete
      inputId="address"
      styleClass="w-full"
      dropdown
      completeOnFocus
      required
      [suggestions]="addressSuggestions"
      [showEmptyMessage]="false"
      [(ngModel)]="address"
      (completeMethod)="suggestAddress($event)"
    />
    <label for="address" class="text-lg">Address*</label>
  </p-floatlabel>

  <p-floatlabel variant="on">
    <input
      type="password"
      id="password"
      autocomplete="none"
      aria-autocomplete="none"
      class="w-full"
      pInputText
      required
      [(ngModel)]="password"
    />
    <label for="password" class="text-lg">Password*</label>
  </p-floatlabel>

  <p-floatlabel variant="on">
    <input
      type="text"
      id="hostname"
      autocomplete="none"
      aria-autocomplete="none"
      class="w-full"
      pInputText
      required
      [(ngModel)]="hostname"
    />
    <label for="hostname" class="text-lg">Hostname*</label>
  </p-floatlabel>

  <div class="mt-auto flex justify-end gap-2">
    <p-button
      label="Cancel"
      variant="outlined"
      severity="secondary"
      (onClick)="closeDialog()"
    />
    <p-button
      [label]="isEditMode ? 'Edit' : 'Add'"
      (onClick)="isEditMode ? editAsic() : addAsic()"
    />
  </div>
</div>
