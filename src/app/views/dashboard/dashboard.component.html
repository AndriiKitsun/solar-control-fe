<div class="dashboard">
  <div class="dashboard__table">
    @if (dataConfig$ | async; as data) {
      <p-table [value]="data">
        <ng-template #header>
          <tr>
            @for (col of columnConfig; track col.id) {
              <th [ngStyle]="col.ngStyle">{{ col.title }}</th>
            }
          </tr>
        </ng-template>

        <ng-template #body let-row>
          <tr>
            @for (col of columnConfig; track col.id) {
              @if (col.field) {
                <td>{{ row[col.field] }}</td>
              }
            }
          </tr>
        </ng-template>
      </p-table>
    }
  </div>
</div>
