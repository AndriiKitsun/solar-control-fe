<p-tabs [value]="activeRoute()" class="tab-bar">
  <p-tablist>
    <div class="tab-bar__list">
      @for (tab of tabs; track tab.label) {
        <p-tab
          [value]="tab.route"
          [routerLink]="tab.route"
          class="tab-bar__tab"
        >
          <i [class]="tab.icon"></i>
          <span>{{ tab.label }}</span>
        </p-tab>
      }
    </div>
  </p-tablist>
</p-tabs>
