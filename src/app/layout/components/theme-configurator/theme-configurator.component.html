<div class="theme-configurator" *transloco="let t">
  <ng-content></ng-content>

  <div class="theme-configurator-panel hidden">
    <div class="flex flex-col gap-4">
      <div>
        <span class="text-sm font-semibold text-muted-color">{{
          t('THEME_CONFIGURATOR.PRIMARY_COLOR')
        }}</span>
        <div class="flex flex-wrap justify-between gap-2 pt-2">
          <button
            type="button"
            *ngFor="let item of primaryColors"
            [title]="item.color"
            class="h-5 w-5 cursor-pointer rounded-full border-none p-0 outline-none outline-offset-1"
            [ngStyle]="{ 'background-color': item.bgColor }"
            [ngClass]="{
              'outline-primary': selectedPrimaryColor === item.color,
            }"
            (click)="updatePrimaryColor(item.color)"
          ></button>
        </div>
      </div>

      <div>
        <span class="text-sm font-semibold text-muted-color">{{
          t('THEME_CONFIGURATOR.LIGHT_SURFACE_COLOR')
        }}</span>
        <div class="flex flex-wrap gap-2 pt-2">
          <button
            type="button"
            *ngFor="let item of surfaceColors"
            [title]="item.color"
            class="h-5 w-5 cursor-pointer rounded-full border-none p-0 outline-none outline-offset-1"
            [ngStyle]="{ 'background-color': item.bgColor }"
            [ngClass]="{
              'outline-primary': selectedLightSurfaceColor === item.color,
            }"
            (click)="updateLightSurfaceColor(item.color)"
          ></button>
        </div>
      </div>

      <div>
        <span class="text-sm font-semibold text-muted-color">{{
          t('THEME_CONFIGURATOR.DARK_SURFACE_COLOR')
        }}</span>
        <div class="flex flex-wrap gap-2 pt-2">
          <button
            type="button"
            *ngFor="let item of surfaceColors"
            [title]="item.color"
            class="h-5 w-5 cursor-pointer rounded-full border-none p-0 outline-none outline-offset-1"
            [ngStyle]="{ 'background-color': item.bgColor }"
            [ngClass]="{
              'outline-primary': selectedDarkSurfaceColor === item.color,
            }"
            (click)="updateDarkSurfaceColor(item.color)"
          ></button>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <span class="text-sm font-semibold text-muted-color"
          >{{ t('THEME_CONFIGURATOR.THEME_PRESETS') }}
        </span>
        <p-select-button
          [options]="presetOptions"
          [allowEmpty]="false"
          [(ngModel)]="selectedPreset"
          (onChange)="updatePreset($event)"
        />
      </div>
    </div>
  </div>
</div>
