name: Deploy app to GitHub Pages

# Temp
on: pull_request

#on:
#  push:
#    branches: ["dev"]
#  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v4

      - name: Use Node.js ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies üß±
        run: npm ci

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy -- --name=${{ secrets.APP_PUBLISHER_NAME }} --email=${{ secrets.APP_PUBLISHER_EMAIL }}  --message=${{ vars.GITHUB_REF_NAME }}-$GITHUB_SHA-${{ github.sha }}
