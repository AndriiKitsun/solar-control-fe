name: Deploy app to GitHub Pages

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

env:
  HUSKY: 0

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Use Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies ğŸ§±
        run: npm ci

      - name: Deploy to GitHub Pages ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm run deploy -- --repo="https://github.com/AndriiKitsun/solar-control-fe.git" --base-href="/solar-control-fe/" --name="${{ secrets.APP_PUBLISHER_NAME }}" --email="${{ secrets.APP_PUBLISHER_EMAIL }}" --message="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
