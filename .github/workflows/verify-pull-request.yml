name: Verify Pull Request

on: pull_request

env:
  HUSKY: 0

jobs:
  verify_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies 🧱
        run: npm ci

      - name: Lint 🤔
        run: npm run lint

      - name: Build 🏗
        run: npm run build --if-present

      - name: Test 🧪
        run: npm run test:ci
